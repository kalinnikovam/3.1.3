<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating user</title>
</head>
<body>
<h1>Updating user</h1>
<form action="#" th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="'User id: ' + ${user.getId()}">ID</p>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <br/>

    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" class="buttonUpdate" value="Update"/>
</form>
<br>
<input type="button" value="Log out"
       onclick="window.location.href='/logout'">

</body>
</html>
