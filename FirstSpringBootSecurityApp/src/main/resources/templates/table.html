<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<h1>User list</h1>
<table border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="150">First Name</th>
        <th th:width="150">Last Name</th>
        <th th:width="150">Age</th>
        <th th:width="150">Email</th>
        <th th:width="150">Role</th>
        <th th:width="150">Edit</th>
        <th th:width="150">Delete</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getFirstname()}">First Name</td>
        <td th:utext="${user.getLastname()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.listOfRoles()}">Role</td>
        <td>
            <form th:method="GET" th:action="'update/' + ${user.getId()}">
                <input type="submit" class="buttonEdit" value="Update"/>
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="'delete/' + ${user.getId()}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>

<button onclick="window.location.href = 'addNewUser';">Add new user</button>
<br/>
<br/>
<button onclick="window.location.href = '/user';">My info</button>
<br/>
<br/>
<input type="button" value="Log out"
       onclick="window.location.href='/logout'">

</body>
</html>
